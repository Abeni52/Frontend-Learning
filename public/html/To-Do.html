<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="../css/To-Do.css" />
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="gaming" />
          gaming keyboards
          <label for="gaming"></label>
        </li>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.amazon.com/dp/B09Q4VQ7JL"
              target="_blank">
              Store link
            </a>
          </li>
        </ul>
        <li>
          <input type="checkbox" id="report" /> Finish the report
          <label for="report"> </label>
        </li>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.amazon.com/dp/B09Q4VQ7JL"
              target="_blank">
              Request Access
            </a>
          </li>
        </ul>
        <li>
          <input type="checkbox" id="View" /> View Phone's Warranty
          <label for="View"> </label>
        </li>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.amazon.com/dp/B09Q4VQ7JL"
              target="_blank">
              View Receipts
            </a>
          </li>
        </ul>
        <li>
          <input type="checkbox" id="Check" /> Check Processor Specs
          <label for="Check"> </label>
        </li>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.amazon.com/dp/B09Q4VQ7JL"
              target="_blank">
              View Model Number
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </body>
</html>
