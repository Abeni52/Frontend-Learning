<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Styles Lab</title>
    <link rel="stylesheet" href="../css/To-Do.css" />
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="item1" />
          <label for="item1"> Gaming keyboards </label>
          <ul class="sub-item">
            <li>
              <a
                href="https://www.example.com"
                target="_blank"
                class="sub-item-link">
                Store link
              </a>
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="item2" />
          <label for="item2"> Finish the report </label>
          <ul class="sub-item">
            <li>
              <a
                href="https://www.example.com"
                target="_blank"
                class="sub-item-link">
                Request Access
              </a>
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="item3" />
          <label for="item3"> View Phone's Warranty </label>
          <ul class="sub-item">
            <li>
              <a
                href="https://www.example.com"
                target="_blank"
                class="sub-item-link">
                View Receipts
              </a>
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="item4" />
          <label for="item4"> Check Processor Specs </label>
          <ul class="sub-item">
            <li>
              <a
                href="https://www.example.com"
                target="_blank"
                class="sub-item-link">
                View Model Number
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
