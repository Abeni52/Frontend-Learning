<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="../css/To-Do.css" />
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="task1" />
          <label for="task1"> Gaming keyboards </label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://www.amazon.com/dp/B09Q4VQ7JL"
                target="_blank">
                Store link
              </a>
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="task2" />
          <label for="task2">Finish the report </label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://www.amazon.com/dp/B09Q4VQ7JL"
                target="_blank">
                Request Access
              </a>
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="task3" />
          <label for="task3"> View Phone's Warranty</label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://www.amazon.com/dp/B09Q4VQ7JL"
                target="_blank">
                View Receipts
              </a>
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="task4" />
          <label for="Check">Check Processor Specs </label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://www.amazon.com/dp/B09Q4VQ7JL"
                target="_blank">
                View Model Number
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
