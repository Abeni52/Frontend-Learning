<!doctype html>
<html>
  <head>
    <title>Business Card</title>
    <link rel="stylesheet" href="../css/BusinessCard.CSS" />
  </head>
  <body>
    <div class="business-card">
      <img
        class="profile-image"
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="Profile Image" />
      <p class="full-name">John Doe</p>
      <p class="designation">Software Engineer</p>
      <p class="company">ABC Corporation</p>
      <hr />
      <p>john.doe@example.com</p>
      <p>123-456-7890</p>
      <a href="https://example.com/portfolio">Portfolio</a>
      <hr />
    </div>
    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com/johndoe">Twitter</a>
      <a href="https://linkedin.com/in/johndoe">LinkedIn</a>
      <a href="https://github.com/johndoe">GitHub</a>
    </div>
  </body>
</html>
