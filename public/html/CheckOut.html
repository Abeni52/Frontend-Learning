<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>


<body>
    
        <h1>Checkout</h1>
   
   
        <section>
        <h2>Your Cart</h2>
        <div>
           <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A cute orange cat lying on its back">
            <p>Price: $10</p>
            <p>Quantity: 1</p>
        </div>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form id="checkout-form">
            <label for="card-name"> Cardholder Name</label>
            <input aria-required="true" type="text" id="card-name" name="card-name" required><br><br>
            <label for="card-number">Card Number</label>
            <input aria-required="true" type="text" id="card-number" name="card-number" required><br><br>
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" required><br><br>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required><br><br>
            <button type="submit">Place Order</button>
        </form>
    </section>
  
</body>

</html>
