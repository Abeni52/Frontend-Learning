<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="../css/PlayingCards.css" />
  </head>
  <body>
    <main id="playing-cards">
      <div class="card">
        <div class="left">
          <p>A</p>
          <!-- <br /> -->
          <p>♠</p>
        </div>
        <div class="middle">
          <p>♠</p>
        </div>
        <div class="right">
          <p>♠</p>
          <!-- <br /> -->
          <p>A</p>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <p>2</p>
          <p>♣</p>
        </div>
        <div class="middle">
          <p>♣</p>
          <p>♣</p>
        </div>
        <div class="right">
          <p>♣</p>
          <p>2</p>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <p>3</p>
          <p>♥</p>
        </div>
        <div class="middle">
          <p>♥</p>
          <p>♥</p>
          <p>♥</p>
        </div>
        <div class="right">
          <p>♥</p>
          <p>3</p>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <p>4</p>
          <p>♣</p>
        </div>
        <div class="middle">
          <p>♣♣</p>
          <p>♣♣</p>
        </div>
        <div class="right">
          <p>♣</p>
          <p>4</p>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <p>5</p>
          <p>♦</p>
        </div>
        <div class="middle">
          <p>♦♦</p>
          <p>♦</p>
          <p>♦♦</p>
        </div>
        <div class="right">
          <p>♦</p>
          <p>5</p>
        </div>
      </div>
    </main>
  </body>
</html>
