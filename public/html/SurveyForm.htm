<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form" action="" method="POST">
            <fieldset>
                <label id="name-label" for="name">Name:</label>
                <input type="text" name="name-label" id="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email:</label>
                <input type="email" name="email-label" id="email" placeholder="Enter your email" required>
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" name="number-label" id="number" min="3" max="100" placeholder="Age">
            </fieldset>
            <fieldset>
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="default" selected>Select current role</option>
                    <option value="challenges">Student</option>
                    <option value="projects">Full Time Job</option>
                    <option value="community">Full Time Learner</option>
                    <option value="open-source">Prefer not to say</option>
                    <option value="other">Other</option>
            </fieldset>
            <fieldset>
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
                <label for="yes">Definitely</label>
                <input type="radio" name="radio" id="yes" value="yes" checked>
                <label for="no">Maybe</label>
                <input type="radio" name="radio" id="no" value="no">
                <label for="not-sure">Not sure</label>
                <input type="radio" name="radio" id="not-sure" value="not-sure">
            </fieldset>
            <fieldset>
                <label for="checkbox">What is your favorite feature of freeCodeCamp?</label>
                <label for="challenges">Challenges</label>
                <input type="checkbox" name="checkbox" id="challenges" value="challenges">
                <label for="projects">Projects</label>  
                <input type="checkbox" name="checkbox" id="projects" value="projects">
                <label for="community">Community</label>
                <input type="checkbox" name="checkbox" id="community" value="community">
                <label for="open-source">Open Source</label>
                <input type="checkbox" name="checkbox" id="open-source" value="open-source">
            </fieldset>
            <fieldset>
                <label for="textarea">What would you like to see improved? (Check all that apply)</label>
                <select name="textarea" id="textarea">
                    <option value="front-end">Front-end Projects</option>
                    <option value="back-end">Back-end Projects</option>
                    <option value="data-visualization">Data Visualization</option>
                    <option value="challenges">Challenges</option>
                    <option value="open-source-community">Open Source Community</option>
                    <option value="gitter">Gitter help rooms</option>
                    <option value="videos">Videos</option>
                    <option value="city-meetups">City Meetups</option>
                    <option value="wiki">Wiki</option>
                    <option value="forum">Forum</option>
                    <option value="additional-courses">Additional Courses</option>
            </fieldset>
            <fieldset>
                <label for="textarea">Any comments or suggestions?</label>
                <textarea name="textarea" id="textarea" rows="10" cols="30" placeholder="Enter your comments here..."></textarea>
            </fieldset>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
